<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
      #img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="input-field"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather by city name like 'Dhaka' ..."
          />
          <div class="input-group-append">
            <button
              onclick="loadWeather()"
              type="button"
              id="weather-btn"
              class="btn btn-danger"
            >
              Search
            </button>
          </div>
        </div>
      </form>
      <div id="details" class="weather-status text-white text-center">
        <img
          id="img"
          src="https://openweathermap.org/img/wn/02d@2x.png"
          alt=""
        />

        <h1 id="country">City</h1>
        <h3><span id="temparature">0.00</span>&deg;C</h3>
        <h1 id="weather" class="lead">Clouds</h1>
      </div>
    </div>
    <!-- add js -->
    <script src="./js/weather.js"></script>
  </body>
</html>
